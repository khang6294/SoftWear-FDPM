<!DOCTYPE html>
<html>

<head>
    <title>Product</title>
    <meta charset="utf-8">

</head>

<body>
    <header>
        <link rel="stylesheet" type="text/css" href="CSS/basic.css">
        <link rel="stylesheet" type="text/css" href="CSS/content.css">
        <link rel="stylesheet" type="text/css" href="CSS/viewProduct.css">
        <div class="header-logo">
            <a href="#" class="js--button-home">FDPM</a>
        </div>
        <nav class="header-navigation">
            <a href="#" class="js--button-select-customer">Customer</a>
            <a href="#" class="js--button-select-project">Project</a>
            <a href="#">Product</a>
            <a href="#" class="js--button-view-colors">Color</a>
        </nav>
    </header>

    <section>
        <div class="section view-product" id="js--view-product">
            <div class="product-card">
                <div class="product-info-cell" id="product-img" >
                <img class="image" src="http://ghk.h-cdn.co/assets/17/30/980x490/landscape-1500925839-golden-retriever-puppy.jpg"/>
                </div>
                <div class="product-info-cell" id="product-name">Name:
                    <p class="text-field" id="name-text-field">Unicorn t-shirt</p>
                </div>
                <div class="product-info-cell" id="product-group">Product group:
                    <p class="text-field" id="product-group-text-field">T-shirt</p>
                </div>

                <div class="product-card-info-grid">
                                        
                    <div class="product-info-cell" id="product-colors">Colors:
                        <p class="text-field" id="product-colors-text-field">Blue, Indigo, scarlet</p>
                    </div>
                    <div class="product-info-cell" id="product-materials">Materials:
                        <p class="text-field" id="product-materials-text-field">Polyester, cotton</p>
                    </div>
                    <div class="product-info-cell" id="customer">Customer:
                        <p class="text-field" id="customer-text-field">Cubus</p>
                    </div>
                    <div class="product-info-cell" id="project">Project:
                        <p class="text-field" id="project-text-field">Magical animals</p>
                    </div>
                    <div class="product-info-cell" id="outfit">Outfit:
                        <p class="text-field" id="outfit-text-field">Unicorn ensemble</p>
                    </div>
                    <div class="product-info-cell" id="product-price-group">Price group:
                        <p class="text-field" id="product-price-group-text-field">very expensive</p>
                    </div>
                    
                    <div class="product-info-cell" id="product-desc">Description:
                        <p class="text-field" id="product-desc-text-field">A unicorn t-shirt. </p>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2018 SoftWear</p>
    </footer>
</body>

</html>
