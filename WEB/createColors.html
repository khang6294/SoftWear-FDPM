<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Create color</title>
    <meta charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/basic.css">
    <link rel="stylesheet" type="text/css" href="CSS/content.css"/>
    <link rel="stylesheet" type="text/css" href="CSS/carousel.css"/>
    <link rel="stylesheet" type="text/css" href="CSS/form.css"/>
    <link rel="stylesheet" type="text/css" href="CSS/createColors.css"/>
    <!-- JavaScript -->
    <script src="libraries/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="JS/createColors.js" type="text/javascript"></script>
    <script src="JS/pageLoad.js" type="text/javascript"></script>

  </head>

  <body>
    <header>
      <div class="header-logo">
        <a href="#" class="js--button-home">FDPM</a>
      </div>
      <nav class="header-navigation">
        <a href="#" class="js--button-select-customer">Customer</a>
        <a href="#" class="js--button-select-project">Project</a>
        <a href="#">Product</a>
        <a href="#">Color</a>
      </nav>
    </header>
    <section>
      <div class="color-container section-text-margin" id="js--create-colors">
          <h3>Create new color</h3>
          <form>
          Color name: <br><input type="text" id="color-name"><br>
          Color pantone: <br><input type="text" id="color-pantone"><br>
          Color code: <br><input type="text" id="color-code"><br>
          </form>
          <p>Color:</p>
          <div class="preview"></div>
          <div class="colorpicker" style="display:none">
              <canvas id="picker" width="650" height="390"></canvas>
          </div>
          <br>
          <input class="button button-create" id="add-color" type="button" value="Add" />
          <input class="button button-cancel" id="cancel" type="button" value="Cancel" />
      </div>
    </section>

    <footer>
      <p>&copy; 2018 SoftWear</p>
    </footer>
  </body>
</html>
