    <!-- CSS -->

    <link rel="stylesheet" type="text/css" href="CSS/content.css"/>

  <body>
    <header>
      <div class="header-logo">

    <section>
      <div class="section-text-margin" id="js--create-product">
        <h1>Create new product</h1>
        <form class="form-area" id="js--form-id-product">
          Product name:<br>
          <input class="typing-area" type="text" name="name" required /><br>
          <label for="description">Description: </label><br>
          <textarea id="description" name="description" rows="10" cols="70"></textarea><br>
          <input class="button button-create js--button-submit-product" type="button" value="Create" />
          <input class="button button-cancel" type="button" value="Cancel" />
        </form>
      </div>
    </section>
