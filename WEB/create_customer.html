<!DOCTYPE html>
<html>
  <head>
    <title>Create customer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/css_basic_modified.css">
  </head>

  <body>
    <header class="grid-header" id="flex-header">
      <h1 id="header-logo">FDPM</h1>
      <nav id="header-nav">
        <a href="#">Customer</a>
        <a href="#">Project</a>
        <a href="#">Product</a>
        <a href="#">Color</a>
      </nav>
    </header>

    <section class="grid-section">
      <h1>Create new customer</h1>
      <form class="form-area" action="" method="post"> <!--action points to JS function-->
        Company name:<br>
        <input class="typing-area" type="text" name="name" required><br>
        Email:<br>
        <input class="typing-area" type="email" name="email"><br>
        <label for="description">Description: </label><br>
        <textarea id="description" name="description" rows="10" cols="70"></textarea><br>
        <input class="button" type="submit" value="Create">
        <input class="button" type="submit" value="Cancel">
      </form>
    </section>

    <footer class="grid-footer" id="flex-footer">
      <p>&copy; 2018 SoftWear</p>
    </footer>
  </body>
</html>
