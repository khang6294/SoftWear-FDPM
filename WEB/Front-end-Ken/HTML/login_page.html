<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/login_page_style.css">

<body>
<div class="container">
    <div class="card card-container">
        <a id='homepage' href="main_page_index.html">Back to homepage</a>
        <p id="title">Welcome to SoftWear App</p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="inputEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
        </form>
        <a href="#" class="forgot-password"><strong>Forgot the password?</strong></a>
    </div>
</div>
</body>
</html>
