<!DOCTYPE html>
<html>
  <head>
    <title>Create product</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/basic_modified.css">
  </head>

  <body>
    <header class="grid-header" id="flex-header">
      <h1 id="header-logo">FDPM</h1>
      <nav id="header-nav">
        <a href="#">Customer</a>
        <a href="#">Project</a>
        <a href="#">Product</a>
        <a href="#">Color</a>
      </nav>
    </header>

    <section class="grid-section">
      <h1>Create new product</h1>
      <form class="form-area" action="" method="post">
        Product name:<br>
        <input class="typing-area" type="text" name="product_name" required><br>
        Product type:<br>
        <input class="typing-area" type="text" name="product_type"><br>
        Price group:<br>
        <input class="typing-area" type="text" name="price_group"><br>
        Estimated price:<br>
        <input class="typing-area" type="number" name="estimated_price" min="0.00" max="1000.00" step="0.01"><br>
        Outfit:<br>
        <input class="typing-area" type="text" name="outfit"><br>
        <label for="description">Description: </label><br>
        <textarea id="description" name="product_description" rows="10" cols="70"></textarea><br>
        <input class="button" type="submit" value="Create">
        <input class="button" type="submit" value="Cancel">
      </form>
    </section>

    <footer class="grid-footer" id="flex-footer">
      <p>&copy; 2018 SoftWear</p>
    </footer>
  </body>
</html>
