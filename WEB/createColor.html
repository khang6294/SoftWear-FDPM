<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Script Tutorials" />
    <link rel="stylesheet" type="text/css" href="CSS/basic.css">
    <link href="CSS/createColor.css" rel="stylesheet" type="text/css" />
    <script src="libraries/jquery-3.3.1.min.js"></script>
    <script src="JS/createColor.js"></script>
</head>
<body>
<header class="grid-header" id="flex-header">
    <h1 id="header-logo">FDPM</h1>
    <nav id="header-nav">
        <a href="#">Customer</a>
        <a href="#">Project</a>
        <a href="#">Product</a>
        <a href="#">Color</a>
    </nav>
</header>
<div class="color-container">
    <h3>Create new color</h3>
    <form>
    Color name: <br><input type="text" id="color-name"><br>
    Color code: <br><input type="text" id="color-code"><br>
    </form>
    <p>Color:</p>
    <div class="preview"></div>
    <div class="colorpicker" style="display:none">
        <canvas id="picker" width="650" height="390"></canvas>
    </div>
    <br>
    <button id="add-color">Add</button>
    <button id="cancel">Cancel</button>
</div>
<footer class="grid-footer" id="flex-footer">
    <p>&copy; 2018 SoftWear</p>
</footer>
